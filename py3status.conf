[DEFAULT]
color_warning = #DED838
color_critical = #C12121
interval = 1
name = Worker
order = MPDThread 
        HDDThread 
        GPUThread
        CPUThread
        Root
        Var
        Home 
        BatteryThread 
        wlan0 
        Master
        Date

[MPDThread]
host = localhost
port = 6600
name = MPD Currently Playing
class_type = MPDCurrentSong

[HDDThread]
host = localhost
port = 7634
interval = 60
name = HDD
class_type = HDDTemp
temp_warning = 60
temp_critical = 70

[GPUThread]
interval = 2
vendor = catalyst
name = GPU
class_type = GPUTemp
temp_warning = 80
temp_critical = 90

[CPUThread]
temp_files = /sys/devices/platform/coretemp.0/temp2_input 
             /sys/devices/platform/coretemp.0/temp3_input
interval = 2
name = CPU
class_type = HwmonTemp
temp_warning = 80
temp_critical = 90

[Root]
percentage = 90
interval = 30
mountpoint = /
name = %(mountpoint)s Usage
class_type = DiskUsage

[Var]
percentage = 90
interval = 30
mountpoint = /var
name = %(mountpoint)s Usage
class_type = DiskUsage

[Home]
percentage = 90
interval = 30
mountpoint = /home
name = %(mountpoint)s Usage
class_type = DiskUsage

[Date]
interval = 60
name = Date
class_type = Date

[BatteryThread]
critical = 5
battery_file_full = /sys/class/power_supply/BAT0/energy_full
battery_file_status = /sys/class/power_supply/BAT0/status
battery_file_charge = /sys/class/power_supply/BAT0/energy_now
battery_file_present = /sys/class/power_supply/BAT0/present
name = Battery
interval = 5
class_type = BatteryStatus

[wlan0]
interface = wlan0
interval = 2
name = Network
class_type = WirelessStatus

[Master]
channel = Master
name = Volume
class_type = Volume
mixer_id = 0
card_index = 0
